<script>
document.addEventListener("DOMContentLoaded", function() {
    const themeToggle = document.getElementById("theme-toggle-menu");
    const moonIcon = document.getElementById("moon-menu");
    const sunIcon = document.getElementById("sun-menu");
    
    if (themeToggle && moonIcon && sunIcon) {
        
        function updateIcon() {
            const isDark = document.body.className.includes("dark");
            if (isDark) {
                moonIcon.style.display = "none";
                sunIcon.style.display = "block";
            } else {
                moonIcon.style.display = "block";
                sunIcon.style.display = "none";
            }
        }
        
        updateIcon();
        
        
        const observer = new MutationObserver(updateIcon);
        observer.observe(document.body, { attributes: true, attributeFilter: ["class"] });
        
        
        themeToggle.addEventListener("click", function() {
            if (document.body.className.includes("dark")) {
                document.body.classList.remove("dark");
                localStorage.setItem("pref-theme", "light");
            } else {
                document.body.classList.add("dark");
                localStorage.setItem("pref-theme", "dark");
            }
        });
    }
});
</script>

            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>

<script>
    
    document.addEventListener('DOMContentLoaded', function() {
        
        const themeToggleBottom = document.getElementById("theme-toggle-bottom");
        
        if (themeToggleBottom) {
            
            themeToggleBottom.addEventListener("click", function() {
                if (document.body.className.includes("dark")) {
                    document.body.classList.remove('dark');
                    localStorage.setItem("pref-theme", 'light');
                } else {
                    document.body.classList.add('dark');
                    localStorage.setItem("pref-theme", 'dark');
                }
            });
        }

        
        function syncThemeIcons() {
            const isDark = document.body.className.includes("dark");
            const moonBottom = document.getElementById("moon-bottom");
            const sunBottom = document.getElementById("sun-bottom");
            
            if (moonBottom && sunBottom) {
                if (isDark) {
                    moonBottom.style.display = "none";
                    sunBottom.style.display = "block";
                } else {
                    moonBottom.style.display = "block";
                    sunBottom.style.display = "none";
                }
            }
        }

        
        syncThemeIcons();
        
        
        const observer = new MutationObserver(syncThemeIcons);
        observer.observe(document.body, { attributes: true, attributeFilter: ['class'] });
    });
</script>
